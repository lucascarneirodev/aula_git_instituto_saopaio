</head>

<body>
  <!-- Botão hambúrguer -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <aside class="sidebar">
      <img src="img/profile.png" alt="Eliane Lucas" class="profile-pic" />
      <h2>Eliane Lucas</h2>
      <p class="title">Desenvolvedora Frontend</p>

      <ul class="skills">
        <li>HTML5 & CSS3</li>
        <li>JavaScript</li>
        <li>Design Responsivo</li>
      </ul>

      <nav class="menu">
        <a href="index.html" class=""><i class="fas fa-home"></i> Início</a>
        <a href="aboutme.html" class=""><i class="fas fa-user"></i> Sobre mim</a>
        <a href="portfolio.html" class=""><i class="fas fa-briefcase"></i> Portfólio</a>
        <a href="contato.html" class="active"><i class="fas fa-envelope"></i> Contato</a>
      </nav>

      <div class="social-icons">
        <a href="https://github.com/eliluccas5" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/eliluccas/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="http://instagram.com/ataldaelii" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </aside>

    <main class="main-content">
      <section class="contato-section">
        <h2>Entre em Contato</h2>
        <p class="contato-subtitle">Tem um projeto ou dúvida? Envie uma mensagem!</p>

        <form class="contato-Form" id="contatoForm">
          <div class="form-grupo">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required />
          </div>

          <div class="form-grupo">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required />
          </div>

          <div class="form-grupo">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
          </div>

          <button type="submit" class="btn-contato">Enviar</button>
        </form>
      </section>

      <!-- Mensagem final de pós envio de formulário-->
      <p id="msg-sucesso" class="msg-sucesso" style="display: none;">✅ Mensagem enviada com sucesso!</p>

    </main>
  </div>
  <!-- Script externo -->
  <script src="js/script.js"></script>
</body>

</html>
